<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <input type="text" formControlName="username" placeholder="Username" />
    <div
      *ngIf="
        loginForm.get('username')?.touched && loginForm.get('username')?.invalid
      "
    >
      <small class="error-message">Username is required</small>
    </div>

    <input type="password" formControlName="password" placeholder="Password" />
    <div
      *ngIf="
        loginForm.get('password')?.touched && loginForm.get('password')?.invalid
      "
    >
      <small class="error-message">Password is required</small>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>

  <p *ngIf="error" class="error-message">{{ error }}</p>
</div>
